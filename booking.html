<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design using bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: rgb(9, 156, 58);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand">
      <div class="container">
        <a href="#" class="navbar-brand">Brand</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">SignUp</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Book A Call</h3>
          <h6>
            Book a call slot and our representative will call you within 1hr of
            selected time.
          </h6>
          <form action="#" onsubmit="registerUser(event)">
            <div>
              <div>
                <div>
                  <label for="name" class="form-label">Name:</label>
                </div>
                <input type="text" id="name" class="form-control" />
              </div>
              <div>
                <div>
                  <label for="email" class="form-label">Email:</label>
                </div>
                <input type="text" id="email" class="form-control" />
              </div>
              <div>
                <div>
                  <label for="phone" class="form-label">Phone:</label>
                </div>
                <input type="number" id="phone" class="form-control" />
              </div>
              <div class="row">
                <div class="col">
                  <input
                    type="submit"
                    value="Get A Call"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </form>
          <ul class="items"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script>
      function registerUser() {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        let myObj = {
          user: name,
          u_email: email,
          u_phone: Number(phone),
        };
        axios
          .post(
            "https://crudcrud.com/api/507e70beef1940e78481d37926357e91/appointmentData",
            myObj
          )
          .then((response) => {
            showUsers(response.data);
            console.log(response);
          })
          .catch((err) => {
            console.log(err);
          });
        // let myObj_serial = JSON.stringify(myObj);
        // localStorage.setItem(email, myObj_serial);
        // showUsers(myObj);
        name.value = "";
        email.value = "";
        phone.value = "";
      }
      function showUsers(obj) {
        const parentElem = document.querySelector(".items");
        const childElem = document.createElement("li");
        childElem.textContent =
          obj.user + " - " + obj.u_email + " - " + obj.u_phone;
        const deletebtn = document.createElement("input");
        const editbtn = document.createElement("input");
        deletebtn.type = "button";
        editbtn.type = "button";
        editbtn.value = "Edit";
        deletebtn.value = "Delete";
        deletebtn.onclick = () => {
          localStorage.removeItem(obj.u_email);
          parentElem.removeChild(childElem);
        };
        editbtn.onclick = () => {
          document.getElementById("name").value = obj.user;
          document.getElementById("email").value = obj.u_email;
          document.getElementById("phone").value = obj.u_phone;
          localStorage.removeItem(obj.u_email);
          parentElem.removeChild(childElem);
        };
        childElem.appendChild(deletebtn);
        childElem.appendChild(editbtn);
        parentElem.appendChild(childElem);
      }
    </script>
  </body>
</html>
